<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JAP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap-2.3.1.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap.responsive-2.3.1.css" rel="stylesheet" media="screen">
        <link href="css/alertify-0.4.0rc1.css" rel="stylesheet" media="screen">
        <link href="css/alertify.bootstrap-0.4.0rc1.css" rel="stylesheet" media="screen">
        <style type="text/css">
            body {
                overflow: scroll;
            }
            .tab-content {
                padding: 5px;
            }
        </style>
        <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/bootstrap-2.3.1.js"></script>
        <script type="text/javascript" src="js/knockout-2.2.1.js"></script>
        <script type="text/javascript" src="js/knockout.mapping-2.4.1.js"></script>
        <script type="text/javascript" src="js/alertify-0.4.0rc1.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>JAP - A SOCKS5 PROXY SERVER</h1>
            <hr>
            <div class="tabbable">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#TAB_LOCAL" data-toggle="tab">LOCAL</a>
                    </li>
                    <li>
                        <a href="#TAB_LOCAL_SSH" data-toggle="tab">LOCAL SSH</a>
                    </li>
                    <li>
                        <a href="#TAB_LOCAL_WS" data-toggle="tab">LOCAL WS</a>
                    </li>
                    <li>
                        <a href="#TAB_REMOTE_WS" data-toggle="tab">REMOTE WS</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="TAB_LOCAL">
                        <h2>LOCAL</h2>
                        <p>
                            <button type="button" class="btn input-medium" data-bind="click: action_LOCAL_START">START</button>
                            <button type="button" class="btn input-medium" data-bind="click: action_LOCAL_STOP">STOP</button>
                        </p>
                        <hr>
                        <div data-bind="template: {name: template_LOCAL().name(), data: template_LOCAL().data()}">
                        </div>
                    </div>
                    <div class="tab-pane" id="TAB_LOCAL_SSH">
                        <h2>LOCAL SSH</h2>
                        <p>
                            <button type="button" class="btn input-medium" data-bind="click: action_LOCAL_SSH_START">START</button>
                            <button type="button" class="btn input-medium" data-bind="click: action_LOCAL_SSH_STOP">STOP</button>
                        </p>
                        <hr>
                        <div data-bind="template: {name: template_LOCAL_SSH().name(), data: template_LOCAL_SSH().data()}">
                        </div>
                    </div>
                    <div class="tab-pane" id="TAB_LOCAL_WS">
                        <h2>LOCAL WS</h2>
                        <p>
                            <button type="button" class="btn input-medium" data-bind="click: action_LOCAL_WS_START">START</button>
                            <button type="button" class="btn input-medium" data-bind="click: action_LOCAL_WS_STOP">STOP</button>
                        </p>
                        <hr>
                        <div data-bind="template: {name: template_LOCAL_WS().name(), data: template_LOCAL_WS().data()}">
                        </div>
                    </div>
                    <div class="tab-pane" id="TAB_REMOTE_WS">
                        <h2>REMOTE WS</h2>
                        <p>
                            <button type="button" class="btn input-medium" data-bind="click: action_REMOTE_WS_START">START</button>
                            <button type="button" class="btn input-medium" data-bind="click: action_REMOTE_WS_STOP">STOP</button>
                        </p>
                        <hr>
                        <div data-bind="template: {name: template_REMOTE_WS().name(), data: template_REMOTE_WS().data()}">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <p class="text-center">
                COPYRIGHT 2012-2013 JEROEN VAN STEIRTEGHEM
            </p>
        </div>
        
        <script type="text/html" id="TEMPLATE_LOCAL">
            <p>
                <button type="button" class="btn input-medium" data-bind="click: action_LOCAL_UPDATE">UPDATE</button>
            </p>
            <p>
                <h3>1 LOGGER</h3>
                <p>
                    <label>LEVEL</label>
                    <select data-bind="value: data.LOGGER.LEVEL">
                        <option></option>
                        <option>DEBUG</option>
                        <option>INFO</option>
                        <option>WARNING</option>
                        <option>ERROR</option>
                        <option>CRITICAL</option>
                    </select>
                </p>
                <h3>2 LOCAL PROXY SERVER</h3>
                <p>
                    <label>ADDRESS</label>
                    <input type="text" class="input-xlarge" data-bind="value: data.LOCAL_PROXY_SERVER.ADDRESS">
                    <label>PORT</label>
                    <input type="text" class="input-xlarge" data-bind="value: data.LOCAL_PROXY_SERVER.PORT">
                </p>
                <h3>3 PROXY SERVER</h3>
                <p>
                    <label>TYPE</label>
                    <select data-bind="value: data.PROXY_SERVER.TYPE">
                        <option></option>
                        <option>HTTP</option>
                        <option>SOCKS5</option>
                    </select>
                    <label>ADDRESS</label>
                    <input type="text" class="input-xlarge" data-bind="value: data.PROXY_SERVER.ADDRESS">
                    <label>PORT</label>
                    <input type="text" class="input-xlarge" data-bind="value: data.PROXY_SERVER.PORT">
                </p>
                <h3>3.1 AUTHENTICATION</h3>
                <p>
                    <label>USERNAME</label>
                    <input type="text" class="input-xlarge" data-bind="value: data.PROXY_SERVER.AUTHENTICATION.USERNAME">
                    <label>PASSWORD</label>
                    <input type="password" class="input-xlarge" data-bind="value: data.PROXY_SERVER.AUTHENTICATION.PASSWORD">
                </p>
            </p>
            <p>
                <button type="button" class="btn input-medium" data-bind="click: action_LOCAL_UPDATE">UPDATE</button>
            </p>
        </script>
